<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header id="header">
    <h1 class="main-heading">Vacation Destinations WishList</h1>
    <p class="main-description">
        Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist
    </p>`
</header>
<body>

    <form name="vacationform">
        <label 
            for="destination"
        >Destination name</label>
        <input type="text" name="destination" required minlength="2">
        
        <label for="location">Location</label>
        <input type="text" name="location" required>
        
        <label for="photo">Photo</label>
        <input type="url" name="photo">
        
        <label for="description">Description</label>
        <input type="text-area" name="description">

        <input type="submit" class="button" id="list-btn">
    </form>
    
    <h2> Enter destination details </h2>

    <div id="div-wishlist" class="wishlist-container"></div>

    <script src="index.js"></script>
    
</body>
</html>
